<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
      <div class="list card">
        <div class="item item-divider">
          Wireless / Network
        </div>
        <a href="#/app/network" class="item item-icon-left">
          <i class="icon ion-wifi"></i>
          Change Wireless or Network Setting
        </a>
        <div class="item item-divider">
          Reload
        </div>
        <a href="#/app/reload" class="item item-icon-left">
          <i class="icon ion-wifi"></i>
          Reload notes from server
        </a>
        <div class="item item-divider">
          Account
        </div>
        <a href="#/app/account" class="item item-icon-left">
          <i class="icon ion-card"></i>
          Set username and password
        </a>
        <div class="item item-divider">
          Server
        </div>
        <a href="#/app/server" class="item item-icon-left">
          <i class="icon ion-card"></i>
          Set host and portnumber
        </a>

      </div>
    </ion-list>
  </ion-content>
</ion-view>
